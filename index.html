<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational quote generator</title>   
    <link rel="stylesheet" type="text/css" href="./style.css" >
    <script src="https://kit.fontawesome.com/2d86abd80a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>

    <div id="h1-title"> 
        <h1> Insparing Quote Generator</h1>
    </div>
    <div id="main-box"> 
    <blockquote id="quote-text"> "When I dare to be powerful, to use my strength in the service of my vision, then it becomes less and less important whether I am afraid." </blockquote>
        <p id="quote-author">-Audre Lorde</p>
        <div class="buttons">
            <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=The type of man who will be intimidated by me is exactly the type of man I have no interest in. -Chimamanda Ngozi Adichie" target="_blank">
            <i class="fa fa-2x fa-twitter" data-toggle="tooltip" data-placement="bottom" title="Tweet this quote" aria-hidden="true"></i>
        </a>
   
        <div id="new-qoute-btn">
            <button type="button" onClick="getQuote();" class="btn new-qoute-btn" id="new-quote">New Quote</button>
        </div>
        </div>
     </div>

     <div id="bottom"> 
    <p class="design">Designed and coded by
        <a href="http://www.sergeikhvalev.com" target="_blank"> Sergei Khvalev</a>
    </p>
    </div>




    
</body>
</html>
